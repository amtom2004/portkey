spring:
  application:
    name: portkey
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=require
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
      properties:
        hibernate:
          format_sql: true
          dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true

web3:
  provider: ${PROVIDER}
  privateKey: ${PRIVATE_KEY}
  contractAddress: ${CONTRACT}

lighthouse:
  apiKey: ${LIGHTHOUSE_KEY}

gemini:
  apiKey: ${GEMINI_KEY}
  endpointText: https://generativelanguage.googleapis.com/v1/models/gemini-1.5-pro:generateContent
  endpointVision: https://generativelanguage.googleapis.com/v1/models/gemini-1.5-pro-vision:generateContent
  endpointImage: https://generativelanguage.googleapis.com/v1/models/imagetwo:generateImage